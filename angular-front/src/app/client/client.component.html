<mat-label class="title ff-opensans fw-bold">Gerenciamento de clientes</mat-label>

<div class="grid-parent">
  <div class="grid bg-primary text-white" fxLayout="row wrap" fxFlex.lt-sm="100%" fxFlex.md="33%"
    fxFlex.lg="25%" fxLayoutAlign="center start">
    <form class="container">
      <mat-label class="ff-opensans title fw-bold p-2" fxLayout="start start">Filtros</mat-label>

      <fieldset>
        <mat-form-field appearance="fill">
          <mat-label>Insira o código</mat-label>
          <input matInput>
        </mat-form-field>
      </fieldset>

      <fieldset>
        <mat-form-field appearance="fill">
          <mat-label>Insira o nome</mat-label>
          <input matInput>
        </mat-form-field>
      </fieldset>

      <fieldset>
        <mat-form-field appearance="fill">
          <mat-label>Insira o CPF</mat-label>
          <input matInput>
        </mat-form-field>
      </fieldset>

      <fieldset>
        <mat-form-field appearance="fill">
          <mat-label>Insira o RG</mat-label>
          <input matInput>
        </mat-form-field>
      </fieldset>

      <fieldset>
        <mat-form-field>
          <mat-label>Limite de registros</mat-label>
          <input matInput value="500">
        </mat-form-field>
      </fieldset>

      <div class="btn-container">
        <button mat-button class="text-white btn">Pesquisar</button>
      </div>
    </form>

  </div>


  <div class="grid text-white" fxLayout="row" fxFlex.lt-sm="100%" fxFlex.md="64%" fxFlex="55%" fxFlex.lg="72%"
    fxLayoutAlign="center start">
    <div class="h-100" fxLayout="row" fxFlex="100%">
      <div fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="space-between center" >
        <mat-card class="overflow" fxLayoutAlign="start center" fxLayout="column" fxFlex="1 1 100%">
          <table mat-table [dataSource]="dataSource" >
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Telefone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
        <mat-card>
          <mat-paginator fxLayoutAlign="center center" fxFlex="1 1 100%" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Selecione a pagina de clientes">
          </mat-paginator>
        </mat-card>
      </div>
    </div>
  </div>
</div>
